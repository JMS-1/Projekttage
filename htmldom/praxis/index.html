<!DOCTYPE html>

<body onload="starten()">
    <h1>Ein Formular mit interaktiver Pr&uuml;fung</h1>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Kleinerer Wert:</td>
                    <td><input id="wert1" onkeyup="pruefen()" /><span id="wert1test" class="testergebnis">Bitte eine ganze Zahl eingeben.</span></td>
                </tr>
                <tr>
                    <td>Gr&ouml;&szlig;erer Wert:</td>
                    <td><input id="wert2" onkeyup="pruefen()" /><span id="wert2test" class="testergebnis">Bitte eine ganze Zahl eingeben.</span></td>
                </tr>
            </tbody>
        </table>
        <div id="wert12test" class="testergebnis">Die zweite Zahl muss gr&ouml;&szlig;er als die erste Zahl sein.</div>
        <input type="submit" id="senden" value="Absenden" />
    </form>
</body>
